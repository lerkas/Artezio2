<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="t_calc.css">
    <title>Calc</title>
</head>

<body>
    <div class="calculator">
        <button id="clear">C</button>
        <div id="display">0</div>
        <button class="number" digit="7">7</button>
        <button class="number" digit="8">8</button>
        <button class="number" digit="9">9</button>
        <button class="operator" char="1">/</button>
        <button class="number" digit="4">4</button>
        <button class="number" digit="5">5</button>
        <button class="number" digit="6">6</button>
        <button class="operator" char="2">*</button>
        <button class="number" digit="1">1</button>
        <button class="number" digit="2">2</button>
        <button class="number" digit="3">3</button>
        <button class="operator" char="3">-</button>
        <button class="number" digit="0">0</button>
        <button class="number" digit=".">,</button>
        <button id="equals" result="">=</button>
        <button class="operator" char="4">+</button>
    </div>
    <script src="t_calc.js"></script>
</body>

</html>
